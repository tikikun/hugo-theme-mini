<p class="markdown-image">
  {{ $src := .Destination }}
  {{ $original := resources.Get $src | default (resources.FromString "inline" "<img src='" + $src + "' alt='image not processed'/>") }}
  {{ $processed := $original.Resize "800x" }} <!-- Resize image to a width of 800px; height is adjusted to maintain aspect ratio -->
  <img src="{{ $processed.RelPermalink }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
</p>
